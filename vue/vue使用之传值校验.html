<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>传值校验</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id="app">
        <boy-component :msg="msg"></boy-component>
    </div>
    <script>
        var boyComponent={
            props:{
                msg:{
                    type:String,
                    require:true,
                    default:'hahahha',
                    validator:function(val){
                        return val.length < 5
                    }
                }
            },
            template:`<div>{{msg}}</div>`
        }
        var app = new Vue({
            el:"#app",
            components:{
                boyComponent
            },
            data:{
                msg:'hello 子组件，我是来自父组件的值'
            }
        })
    </script>
</body>
</html>
