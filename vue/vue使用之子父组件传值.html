<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>子父组件传值</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <boy-component @child="accept"></boy-component>
    </div>
    <script>
        var boyComponent={
            template:`<button @click="send">submit</button>`,
            data(){
                return {
                    info:'hello 父组件'
                }
            },
            methods:{
                send:function(){
                    this.$emit('child',this.info)
                }
            }
        }
        var app = new Vue({
            el:"#app",
            data:{
                msg:'hello 子组件，我是来自父组件的值'
            },
            components:{
                boyComponent
            },
            methods:{
                accept:function(value){
                    console.log(value)
                }
            }
        })
    </script>
</body>
</html>
