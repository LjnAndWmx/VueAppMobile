<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue使用之class&style绑定</title>
    <script src="./vue.js"></script>
    <style>
        .changeColor{
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="classObject">hello 51自学网</div>
        <div v-bind:class="[activeClass]">hello 51自学网</div>
        <div v-bind:style="{color:colorStyle}">hello 51自学网</div>
        <div v-bind:style="[styleObject]">hello 51自学网</div>

    </div>
    <script type="text/javascript">
    var app = new Vue({
        el:"#app",
        data:{
            colorStyle:'red',
            styleObject:{color:'green'},
            activeClass:'changeColor',
            classObject:{
                changeColor:true
            }
        },
    })
    </script>
</body>
</html>
